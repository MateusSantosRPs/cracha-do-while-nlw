<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mateus Santos - DoWhile 2021</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
            id="user_photo"
          />
        </div>
        <h1 id="user_name">Mayke Brito</h1>
        <a
        href="https://github.com/maykbrito"
        target="_blank"
        id="user_profile"
        >
          <img src="images/github.svg" alt="icone github" />
          <span id="user_login">maykbrito</span>
        </a>
        <p id="user_bio">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque
          repellat, autem nobis dicta itaque debitis quaerat!
        </p>

        <ul id="social_links">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- Script.js -->
    <script src="script.js"></script>
  </body>
</html>
